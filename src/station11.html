<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Station 11</title>
  </head>
  <body>
    <main>
      <form action="" method="post">
        <div>
          <p class="req">メールアドレス</p>
          <input
            type="email"
            id="email"
            placeholder="メールアドレス"
            pattern="[\w\d_-]+@[\w\d_-]+\.[\w\d._-]+"
            required
            autoforcus
          />
          <p class="error">
            <span class="invalid"
              >(!) 正しいメールアドレスの形式で入力して下さい</span
            >
          </p>
        </div>
        <div>
          <p class="req">パスワード</p>
          <input
            type="password"
            id="password"
            placeholder="パスワード"
            required
            minlength="6"
          />
          <p class="error">
            <span class="invalid"
              >(!) 正しいパスワードの形式で入力して下さい</span
            >
          </p>
        </div>
        <div>
          <p class="req">ニックネーム</p>
          <input
            type="text"
            id="nickname"
            placeholder="ニックネーム"
            maxlength="20"
          />
          <p class="error">
            <span class="invalid"
              >(!) ニックネームは20文字以下にしてください</span
            >
          </p>
        </div>
        <button type="submit">送信</button>
      </form>
    </main>
  </body>
</html>
